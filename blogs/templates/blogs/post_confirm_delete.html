{% extends 'blogs/base.html' %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <p>Are you sure to delete {{post.name}}?</p>
    <input type="submit" class="btn btn-danger" value="Confirm">
    <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
</form>
{% endblock %}
